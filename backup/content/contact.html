<div class="contact-content">
    <h2>Contact Us</h2>

    <p>Visit us on <a href="https://www.facebook.com/personalroboticsEU/">Facebook</a></p>
    <br>
    <p>Have questions or ideas? We'd love to hear from you.</p>
    <br>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form">
        <div class="form-group">
            <input type="text" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <textarea name="message" placeholder="Your Message" required rows="4"></textarea>
        </div>
        <button type="submit" class="submit-button">Send Message</button>
    </form>
</div>
